<div class="dialog-content">
  <h2 class="dialog-title">Enter Your Details</h2>
  <div class="form-container">
    <mat-form-field class="form-field">
      <mat-label>Card Number</mat-label>
      <input matInput [(ngModel)]="cardNumber" placeholder="Enter your card number">
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Card Expiry</mat-label>
      <input matInput [(ngModel)]="cardExpiry" placeholder="MM/YY">
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Card Holder Name</mat-label>
      <input matInput [(ngModel)]="cardHolderName" placeholder="Enter card holder name">
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Your Name</mat-label>
      <input matInput [(ngModel)]="userName" placeholder="Enter your name">
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Address</mat-label>
      <input matInput [(ngModel)]="address" placeholder="Enter your address">
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="city" placeholder="Enter your city">
    </mat-form-field>
  </div>
  <div class="button-container">
    <button mat-raised-button color="primary" (click)="confirmPurchase()">Confirm Purchase</button>
  </div>
</div>
