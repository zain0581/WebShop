<div class="container-fluid">
  <div class="row mt-4">
    <!-- Food Items Card -->
    <div class="col-md-6 mt-3">
      <div class="card border-0">
        <a [routerLink]="['/supplierlist']" class="card-link">
          <div class="card-body">
            <h5 class="card-title mb-2">Edit/View Suppliers</h5>
            <p class="card-text">Click here to edit or view existing suppliers</p>
          </div>
        </a>
      </div>
    </div>
  </div>



  <!-- Add Supplier Section -->
  <div class="row mt-4">
    <div class="col-lg-12">
      <div class="checkout_details_area mt-2">
        <div class="cart-title">
          <h2>Add Supplier</h2>
        </div>

        <form *ngIf="supplierForm" [formGroup]="supplierForm" (ngSubmit)="onItemSave()">
          <div class="row">
            <!-- Supplier Name Field -->
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" formControlName="name" placeholder="Supplier Name" required>
              <small *ngIf="supplierForm.get('name')?.invalid && supplierForm.get('name')?.touched" class="text-danger">Supplier Name is required</small>
            </div>

            <!-- Supplier Email Field -->
            <div class="col-md-6 mb-3">
              <input type="email" class="form-control" formControlName="email" placeholder="Supplier Email" required>
              <small *ngIf="supplierForm.get('email')?.invalid && supplierForm.get('email')?.touched" class="text-danger">Invalid Email</small>
            </div>

            <!-- Supplier Phone Field -->
            <div class="col-md-6 mb-3">
              <input type="tel" class="form-control" formControlName="phone" placeholder="Supplier Phone" required>
              <small *ngIf="supplierForm.get('phone')?.invalid && supplierForm.get('phone')?.touched" class="text-danger">Invalid Phone Number</small>
            </div>

            <!-- Submit Button -->
            <div class="col-md-6 mb-3">
              <div class="cart-btn mt-3">
                <button type="submit" class="btn amado-btn" [disabled]="supplierForm.invalid">Add Supplier</button>
              </div>
            </div>
          </div>
        </form>
        <!-- End Supplier Form -->
      </div>
    </div>
  </div>
 
</div>
