<div class="container mt-5">
  <h1 class="mb-4">Edit Supplier</h1>

  <ng-container *ngIf="supplier; else notFound">
    <form (ngSubmit)="onFormSubmit()" class="bg-light p-4 rounded">
      <div class="row">

        <div class="col-md-6 mb-3">
          <label class="form-label" for="SupplierId">Supplier ID</label>
          <input type="text" id="SupplierId" class="form-control" [value]="supplier.id" disabled>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label" for="SupplierName">Supplier Name</label>
          <input type="text" id="SupplierName" class="form-control" [(ngModel)]="supplier.name" name="supplierName" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label" for="SupplierEmail">Supplier Email</label>
          <input type="email" id="SupplierEmail" class="form-control" [(ngModel)]="supplier.email" name="supplierEmail">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label" for="SupplierPhone">Supplier Phone</label>
          <input type="text" id="SupplierPhone" class="form-control" [(ngModel)]="supplier.phone" name="supplierPhone">
        </div>

        <div class="mt-3 d-flex justify-content-between">
          <button type="submit" class="btn btn-primary ml-3">Save</button>
          <button (click)="onCancel()" type="button"  class="btn btn-secondary ml-5">Cancel</button>
        </div>

      </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning mt-4" role="alert">
      Supplier not found
    </div>
  </ng-template>
</div>
