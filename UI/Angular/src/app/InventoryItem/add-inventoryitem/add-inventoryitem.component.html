<div class="container">
  <h2>Add Inventory Item</h2>
  <form [formGroup]="inventoryForm" (ngSubmit)="onItemSave()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter name" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" formControlName="description" placeholder="Enter description" required>
    </div>
    <div class="form-group">
      <label for="qty">qty:</label>
      <input type="number" class="form-control" formControlName="qty" placeholder="Enter qty">
    </div>

    <div class="form-group">
      <label for="unitPrice">unitPrice:</label>
      <input type="number" class="form-control" formControlName="unitPrice" placeholder="Enter unitPrice">
    </div>

    <div class="form-group">
      <label for="imageUrl">Image URL:</label>
      <input type="text" class="form-control" formControlName="imageUrl" placeholder="Enter image URL">
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select class="form-control" formControlName="category">

        <option  [ngValue]="category" *ngFor="let category of categories">{{ category.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="supplier">Supplier:</label>
      <select class="form-control" formControlName="supplier">
        <option value="{{supplier.id}}" [ngValue]="supplier" *ngFor="let supplier of suppliers">{{ supplier.name }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="inventoryForm.invalid">Save</button>
    <button type="button" class="btn btn-secondary ml-5 " (click)="onCancel()">Cancel</button>

  </form>
</div>
