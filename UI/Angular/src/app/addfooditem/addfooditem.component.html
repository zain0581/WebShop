<div class="container-fluid">
    <!-- Search Wrapper Area Start -->
    <div class="row">
        <div class="col-6 mt-3">
            <div class="card border-0">
                <a [routerLink]="['/addcategory']" class="card-link">
                    <div class="card-body">
                        <h5 class="card-title mb-0">Food Categories</h5>
                        <p class="card-text">Add Food Category</p>
                    </div>
                </a>
            </div>
        </div>

        <div class="col-6 mt-3">
            <div class="card border-0">
                <a [routerLink]="['/fooditem']" class="card-link">
                    <div class="card-body">
                        <h5 class="card-title mb-0">Food Items</h5>
                        <p class="card-text">Add Food Item</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Search Wrapper Area End -->
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="checkout_details_area mt-50">
                <div class="cart-title">
                    <h2>Add Food Item</h2>
                </div>

                <form [formGroup]="itemform">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <input type="text" class="form-control" formControlName="name" placeholder="Item Name" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="category">Category</label>
                                </div>
                                <select class="custom-select" formControlName="category">
                                    <option value="{{category.id}}" *ngFor="let category of foodCategories" >{{category.name}}</option>
                                </select>
                                <div class="input-group-prepend">
                                  <label class="input-group-text" for="supplier">supplier</label>
                              </div>
                                <select class="custom-select" formControlName="supplier">
                                  <option value="{{supplier.id}}" *ngFor="let supplier of _suppliers" >{{supplier.name}}</option>
                              </select>
                            </div>


                        </div>
                        <div class="col-md-6 mb-4">
                            <input type="number" class="form-control" formControlName="price" placeholder="Price" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <input type="number" class="form-control" formControlName="qty" placeholder="Quantity" required>
                        </div>
                        <div class="col-12 mb-4">
                            <input type="text" class="form-control" formControlName="imgurl" placeholder="Image URL" value="">
                        </div>



                        <div class="col-12">
                            <button type="submit" (click)="onItemSave()" class="btn amado-btn">Save Food Item</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-12 col-lg-4">
            <!-- Additional content or widgets can be added here -->
        </div>
    </div>
</div>
