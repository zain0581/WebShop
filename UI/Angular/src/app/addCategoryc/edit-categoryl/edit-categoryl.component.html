<div class="container mt-5">
  <h1 class="mb-4">Edit Category</h1>

  <ng-container *ngIf="category; else notFound">
    <form (ngSubmit)="onFormSubmit()" class="bg-light p-4 rounded">
      <div class="row">

        <!-- <div class="col-md-6 mb-3"> -->
          <!-- <label class="form-label" for="CategoryId">Category ID</label> -->
          <input type="hidden" id="CategoryId" class="form-control" [value]="category.id" disabled>
        <!-- </div> -->

        <div class="col-md-6 mb-3">
          <label class="form-label" for="CategoryName">Category Name</label>
          <input type="text" id="CategoryName" class="form-control" [(ngModel)]="category.name" name="categoryName" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label" for="CategoryImageUrl">Category Image URL</label>
          <input type="text" id="CategoryImageUrl" class="form-control" [(ngModel)]="category.imageUrl" name="categoryImageUrl">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label" for="CategoryDescription">Category Description</label>
          <textarea id="CategoryDescription" class="form-control" [(ngModel)]="category.description" name="categoryDescription"></textarea>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label" for="CategoryDescription">IsActive</label>
          <input type="number" class="form-control"  [(ngModel)]="category.isActive" name="isActive" placeholder="Is Active">
        </div>

        <div class="mt-3 d-flex justify-content-between">
          <button type="submit" class="btn btn-primary ml-3">Save</button>
          <button type="button" class="btn btn-secondary ml-5 " (click)="onCancel()">Cancel</button>
        </div>

      </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning mt-4" role="alert">
      Category not found
    </div>
  </ng-template>
</div>
